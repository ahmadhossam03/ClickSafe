    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
    <script>
    // Dark mode toggle logic
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', '1');
            document.getElementById('darkToggleIcon').className = 'bi bi-sun';
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', '0');
            document.getElementById('darkToggleIcon').className = 'bi bi-moon';
        }
    }
    document.getElementById('darkToggle').onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    // On load, set mode from localStorage
    window.onload = function() {
        if (localStorage.getItem('darkMode') === '1') {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
    };
    </script>
    <script>
    // Password validation for create account
    const form = document.getElementById('createAccountForm');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    const passwordHint = document.getElementById('passwordHint');

    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
        if (!regex.test(password)) {
            e.preventDefault();
            passwordError.textContent = 'Password must be at least 8 characters, contain a number and a special character (!@#$%^&*).';
            passwordError.style.display = 'block';
            passwordHint.classList.add('text-danger');
            passwordHint.classList.remove('text-muted');
            passwordInput.classList.add('is-invalid');
        } else {
            passwordError.style.display = 'none';
            passwordHint.classList.remove('text-danger');
            passwordHint.classList.add('text-muted');
            passwordInput.classList.remove('is-invalid');
        }
    });
    </script>
    <script>
    // Show error or success messages from query string
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            alert(params.get('error'));
        }
        if (params.has('success')) {
            alert('Account created successfully! Please log in.');
        }
    };
